        <h2>Seahawks Highlights Gallery</h2>

        <main class="photo-gallery-content">
            <figure>
                <img src="seahawks-stadium.jpg" alt="Seahawks stadium packed with fans">
                <figcaption>Seahawks Game Day</figcaption>
                <p>A thrilling game day atmosphere at the Seahawks stadium, filled with enthusiastic fans and high-energy plays.</p>
            </figure>

            <figure>
                <img src="seahawks-player.jpg" alt="Seahawks player in action">
                <figcaption>Star Player Spotlight</figcaption>
                <p>Our star player showcasing remarkable skills and athleticism on the field during a crucial game.</p>
            </figure>

            <figure>
                <img src="seahawks-coach.jpg" alt="Seahawks coach during a game">
                <figcaption>Coaching Strategies</figcaption>
                <p>The coach providing strategic guidance and making key decisions during a game to lead the team to victory.</p>
            </figure>

            <figure>
                <img src="seahawks-fans.jpg" alt="Fans cheering in the stadium">
                <figcaption>Fan Experience</figcaption>
                <p>Fans cheering passionately in the stands, creating an electrifying atmosphere that energizes the team.</p>
            </figure>

            <figure>
                <img src="seahawks-players.jpg" alt="Seahawks players celebrating a victory">
                <figcaption>Victory Celebrations</figcaption>
                <p>The team celebrating a hard-earned victory with fans, showcasing their unity and enthusiasm.</p>
            </figure>

            <figure>
                <img src="seahawks-history.jpg" alt="Historic Seahawks moments">
                <figcaption>Historic Moments</figcaption>
                <p>Iconic moments in Seahawks history that have defined the team's legacy and achievements.</p>
            </figure>

            <figure>
                <img src="seahawks-mascot.jpg" alt="Seahawks mascot with fans">
                <figcaption>Meet the Mascot</figcaption>
                <p>The Seahawks mascot engaging with fans, adding fun and excitement to game day experiences.</p>
            </figure>

            <figure>
                <img src="seahawks-cheerleaders.jpg" alt="Seahawks cheerleaders performing">
                <figcaption>Cheerleader Performances</figcaption>
                <p>The cheerleaders performing energetic routines, contributing to the vibrant atmosphere at games.</p>
            </figure>
        </main>
